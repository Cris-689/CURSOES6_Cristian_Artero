<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script>
        var numero;
        numero = 0;
    while (numero!=7)
    {
        var numero=prompt('Introduce tu numero:','0');
        switch(numero){
        case "7":
            alert("Numero correcto");
            break;
        default:
            alert(`El numero ${numero} es incorrecto`);
        }
    }
    </script>
</body>
